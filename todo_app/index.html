<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Todo App</title>
        <!--This is the CDN link for css in bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css"/>
    </head>

    <!--This will be our body for the html-->
    <body>

        <!--The align-items-center and flex-column are part of flex box-->

        <!--building my todo input field-->
        <div class="d-flex align-items-center flex-column mt-5">
            <div class="input-group w-50 mb-4">
                <textarea
                    class="form-control"
                    id="inputText"
                >
                </textarea>
            </div>
            <button type="button" class="btn btn-primary">Add</button>
        </div>

        <!--The body of todo items-->
        <div class="d-flex justify-content-center vw-90 mt-5">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <script src="./todo.js"></script>
        <!--JavaScript bundle from Bootstp CDN-->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
            
        </script>
    </body>

</html>
